{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flipkart Clone{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="{% static 'images/flips1.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    {% block extra_head %}{% endblock %}
</head>
<body style="background-color: rgb(241,242,244);">

    <!-- Flipkart logo navbar -->
    <nav class="navbar navbar-light bg-white shadow-sm px-3">
        <a class="navbar-brand" href="{% url 'fake_index' %}">
            <img src="{% static 'images/logo.jpg' %}" alt="Flipkart" style="width: 100px;">
        </a>
    </nav>

    <!-- Page-specific content -->
    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    {% include 'user/footer.html' %}
</body>
</html>
